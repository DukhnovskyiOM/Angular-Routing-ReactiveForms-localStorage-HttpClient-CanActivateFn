<p>
    <mat-toolbar color="accent">
      <mat-toolbar-row>
          <span class="title">POSTS</span>
          <span class="example-spacer"></span>
          <button class="mr-10" (click)="logOut()">LOGIN</button>
          <button (click)="logOut()">EXIT</button>
      </mat-toolbar-row>
    </mat-toolbar>
</p>

<table mat-table [dataSource]="posts" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td class="cursor-pointer hover:bg-cyan-300" mat-cell *matCellDef="let element" routerLink="{{element.id}}"> {{element.title}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
